<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web_for_task</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="top_section">
      <div class="cover"></div>

      <div class="header">
        <div class="album">
          <p id="released"><span class="instinct">Instinct</span> - Released June 04, 2017</p>
          <img src="./assets/album.jpg" alt="cover" />
        </div>
        <div class="prof">
          <div class="song"><p>LEVEL DAYS</p></div>
          <div class="artist">CONRO</div>
          <div class="profile">
            <div class="container">
              <div id="prof1"><img src="./assets/prof1.jpg" alt="prof1" /></div>
              <div id="prof2"><img src="./assets/prof2.jpg" alt="prof2" /></div>
            </div>
          </div>
          <div class="buttons">
            <div class="btn" id="btn1">LISTEN NOW</div>
            <div class="btn" id="btn2">SHARE</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
