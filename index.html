<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web_for_task</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/9efab6be64.js" crossorigin="anonymous"></script>

  <body>
    <div class="top_section">
      <div class="cover"></div>

      <div class="header">
        <div class="album">
          <p id="released"><span class="instinct">Instinct</span> - Released June 04, 2017</p>

        <div class="prof">
          <div class="song"><p>LEVEL DAYS</p></div>
          <div class="artist">CONRO</div>
          <div class="profile">
            <div class="container">
              <div id="prof1"><img src="./assets/prof1.jpg" alt="prof1" /></div>
              <div id="prof2"><img src="./assets/prof2.jpg" alt="prof2" /></div>
            </div>
          </div>
          <div class="buttons">
            <!-- <i class="fa-solid fa-play"></i> -->
            <!-- <i class="fa-solid fa-share-nodes"></i> -->
            <div class="btn" id="btn1">
              <img src="./assets/bx-play.svg" alt="" />
              <p>LISTEN NOW</p>
            </div>
            <div class="btn" id="btn2">
              <img src="./assets/bx-share-alt.svg" alt="" />
              <p>SHARE</p>
            </div>
          </div>
        </div>
      </div>
      <div class="menu">
        <ul id="topdown">
          <li>
            <a href=""><img src="./assets/menu.png" alt="menu" /></a>
          </li>

          <li>

          </li>
          <li>
            <a href=""><img src="./assets/tiktok.png" alt="tiktok" /></a>
          </li>
          <li>
            <a href=""><img src="./assets/youtube.png" alt="yt" /></a>
          </li>
        </ul>
      </div>
    </div>
